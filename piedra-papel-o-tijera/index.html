<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piedra papel o tijera</title>
</head>

<body>
    <section class="principal">
        <div class="puntaje">
            <div class="puntaje-usuario">
                <h2>Usuario</h2>
                <p>0</p>
            </div>
            <div class="puntaje-sistema">
                <h2>Sistema</h2>
                <p>0</p>
            </div>
        </div>
        <div class="tablero">
            <div class="manos">
                <img class="piedra-usuario" src="img/piedra_user.png" alt="piedra usuario">
                <img class="piedra-sistema" src="img/piedra_computadora.png" alt="piedra sistema">
            </div>

            <h2 class="opcion">Seleccione una opcion</h2>

            <div class="opciones">
                <button class="piedra"> <img class="piedra-usuario" src="img/piedra_user.png" alt="">
                </button>
                <button class="papel"> <img class="papel-usuario" src="img/papel_user.png" alt="">
                </button>
                <button class="tijera"> <img class="tijera-usuario" src="img/tijera_user.png" alt="">
                </button>
            </div>
        </div>
        <footer>Hecho por Santiago Vasquez</footer>
    </section>
</body>
</html>
